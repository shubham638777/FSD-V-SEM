<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
            width: 100%;
        }
        th, td {
            border: 2px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Weekly Timetable</h2>
    <table>
        <tr>
            <th rowspan="2">DAY / TIME</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th rowspan="2">Break</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
        </tr>
        <tr>
            <td>8:50 - 9:40</td>
            <td>9:40 - 10:30</td>
            <td>10:40 - 11:30</td>
            <td>11:30 - 12:20</td>
            <td>12:20 - 1:10</td>
            <td>2:00 - 2:50</td>
            <td>2:50 - 3:40</td>
            <td>3:40 - 4:30</td>
        </tr>

    </table>
</body>
</html>
